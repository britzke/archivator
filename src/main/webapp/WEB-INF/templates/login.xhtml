<h:form xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	
	<p:panelGrid columns="3" title="Login-Bereich"
		rendered="#{!loginBean.angemeldet}">
		<h:outputLabel for="password" value="Anmeldekennwort" />
		<p:password id="password" value="#{loginBean.password}"
			required="true" />
		<p:commandButton id="login" actionListener="#{loginBean.login}"
			value="Login" update="@all" />
	</p:panelGrid>

	<p:panelGrid columns="2" rendered="#{loginBean.angemeldet}">
		<h:outputText value="angemeldet als Redakteur" />
		<p:commandButton id="logout" actionListener="#{loginBean.logout}"
			value="Logout" update="@all" />
	</p:panelGrid>

</h:form>
